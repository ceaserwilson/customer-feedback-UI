<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Give us your feedback</title>
  </head>
  <body>
    <div class="panel-container" id="panel">
      <strong
        >How would you rate our <br />
        customer support perfomance?</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img src="/happiness.png" alt="" />
          <small>satisfied</small>
        </div>
        <div class="rating">
          <img src="/smiley.png" alt="" />
          <small>excited</small>
        </div>
        <div class="rating">
          <img src="/sad.png" alt="" />
          <small>sad</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
